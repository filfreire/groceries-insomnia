version: '3.8'

services:
  groceries-app:
    image: ghcr.io/filfreire/groceries-insomnia:latest
    container_name: groceries-app
    ports:
      - "5000:5000"
    restart: always
    deploy:
      update_config:
        order: start-first
    pull_policy: always

  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    environment:
      - DOMAIN=dev.groceries.filfreire-t480
    depends_on:
      - groceries-app
